<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Playground</title>
    <style>
      #original,
      #canvas {
      }
    </style>
  </head>

  <body>
    <div style="display: flex; gap: 4px; flex-direction: column">
      <input type="file" id="inputImg" accept="image/*" />

      <button id="processBtn">Process</button>
      <button id="benchmarkBtn" disabled>Benchmark</button>
      <button id="saveBtn" disabled>Save output PNG</button>
    </div>

    <div style="display: flex; flex-direction: column; gap: 4px">
      <label>
        After
        <canvas id="canvas"></canvas>
      </label>
      <label>
        Before
        <img id="original" alt="original" />
      </label>
    </div>
    <div>
      <h3>Quality Report</h3>
      <pre
        id="qualityMeta"
        style="font-family: monospace; white-space: pre-wrap; margin: 0"
      >
No run yet.</pre
      >
    </div>

    <script type="module" src="./main.ts"></script>
  </body>
</html>
